        <div class="container">
            <div class="row">
                <div>
                    <form action="registation" method="POST">
                        
                        <div class="form-group">  
                            <h2>Register a new staff member</h2>  
                        </div>
                        
                         <div class="form-group">  
                             <label>NIC</label>
                             <input type="text" class="form-control" id="nic" name="nic" placeholder="NIC" required>
                        </div>
                        
                         <div class="form-group">  
                             <label>Email</label>
                             <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        
                         <div class="form-group">  
                             <label>Username</label>
                             <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                      
                        <div class="form-group">  
                             <label>Staff Grade</label>
                             <input type="text" class="form-control" id="staffgrade" name="staffgrade" placeholder="1 OR 2" required>
                        </div>
                        
                        
                        <div class="form-group">  
                             <label>Password</label>
                             <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        
                        <div class="form-group">  
                          
                            <button type="submit" class="btn btn-success">Register</button><button type="reset" class="btn btn-success" >RESET</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
