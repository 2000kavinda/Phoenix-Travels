<!DOCTYPE html>
<html>
    <head>
        <title>Add Flight Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        
    </head>
    <body>
        <header>
        <div class="main">
            <div class="navbar">
                <a href="AdminHome1.jsp"><img src="3.png" class="logo"></a>
                <nav>
                    <ul>
                        
                        <li class="active"><a href="Flights.jsp">Back</a></li>
                        
                    </ul>
                </nav>
            </div>
            
        </div>
    </header>
        <div class="container">
            <div class="row">
                <div>
                    <form action="addflights" method="POST">
                        
                        <div class="form-group">
                            <h2>Add Flights</h2>                            
                        </div>
                        
                        <div class="form-group">
                            <label>Flight ID</label>
                            <input type="text" class="form-control" id="Flight_ID" name="Flight_ID" placeholder="Flight_ID" required> 
                        </div>
                        
                        <div class="form-group">
                            <label>Departure</label>
                            <input type="text" class="form-control" id="Departure" name="Departure" placeholder="Departure" required> 
                        </div>
                        
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="Destination" name="Destination" placeholder="Destination" required> 
                        </div>
                        
                        <div class="form-group">
                            <label>Departure Date</label>
                            <input type="text" class="form-control" id="Departure_date" name="Departure_date" placeholder="Departure_date" required> 
                        </div>
                        
                        <div class="form-group">
                            <label>Departure Time</label>
                            <input type="text" class="form-control" id="Departure_time" name="Departure_time" placeholder="Departure_time" required> 
                        </div>
                        
                        <div class="form-group">
                            <label>Arrival Date</label>
                            <input type="text" class="form-control" id="Arrival_date" name="Arrival_date" placeholder="Arrival_date" required> 
                        </div>
                        
                        <div class="form-group">
                            <label>Arrival Time</label>
                            <input type="text" class="form-control" id="Arrival_time" name="Arrival_time" placeholder="Arrival_time" required> 
                        </div>
                        
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" id="Price" name="Price" placeholder="Price" required> 
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>        <button type="reset" class="btn btn-success" >RESET</button>
                        </div>
                        
                        
                    </form>
                    
                </div>
                
            </div>
            
        </div>
        
    </body>
</html>
